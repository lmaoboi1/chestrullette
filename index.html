<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Wheel - Spin to Win</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --tt-black: #000000;
            --tt-dark: #121212;
            --tt-pink: #fe2c55;
            --tt-cyan: #25f4ee;
            --tt-white: #ffffff;
            --wheel-size: 380px; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Animated Colorful Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--tt-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Top Card Container (Wrapper) --- */
        .card-container {
            position: relative;
            width: 280px;
            max-width: 80%;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            z-index: 20; 
        }

        .card-container:hover {
            transform: translateY(-5px);
        }

        .top-card {
            width: 100%;
            display: block;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 15px rgba(37, 244, 238, 0.2);
        }
        
        /* --- Coin Overlay on Card --- */
        .coin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .animated-coin {
            width: 40px;
            height: 40px;
            object-fit: contain;
            opacity: 0; 
            transform: scale(0);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        @keyframes boing {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.3); opacity: 1; }
            80% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animated-coin.pop {
            animation: boing 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* --- Wheel Wrapper --- */
        .wheel-wrapper {
            position: relative;
            width: var(--wheel-size);
            height: var(--wheel-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Layout Containers --- */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .game-container.fade-out {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* --- Success Image (Replaces Wheel) --- */
        .success-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 5;
            opacity: 0;
            transform: scale(0);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
            pointer-events: none;
        }

        .success-image.active {
            opacity: 1;
            transform: scale(1.1); 
            pointer-events: all;
        }

        /* --- Explosion Particles (Neon) --- */
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 30;
            opacity: 1;
            box-shadow: 0 0 10px currentColor; 
        }

        @keyframes particle-move {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
        }

        /* --- Confetti --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 150; 
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* --- The Wheel Canvas --- */
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        
        .pointer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tt-white);
            clip-path: polygon(50% 100%, 0 10%, 100% 10%);
            border-radius: 4px;
        }
        
        .pointer::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--tt-pink);
            border-radius: 50%;
            border: 3px solid white;
            z-index: 11;
        }

        /* --- Spin Button --- */
        .spin-btn-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 50%;
            border: 6px solid var(--tt-dark);
            z-index: 20;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 0 5px rgba(255, 255, 255, 0.1),
                inset 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.1s, box-shadow 0.3s;
        }

        .spin-btn-container:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .spin-btn-container:hover {
            box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .spin-text {
            font-weight: 900;
            font-size: 20px;
            color: var(--tt-dark);
            text-transform: uppercase;
            user-select: none;
            letter-spacing: 1px;
        }

        /* --- Result Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: linear-gradient(to bottom right, #252525, #1a1a1a);
            padding: 3.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--tt-cyan);
            box-shadow: 0 0 40px rgba(37, 244, 238, 0.15);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 1rem auto 0.5rem auto;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        /* Larger Chest Image with tighter spacing */
        .modal-image-large {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin: 1rem auto 0.2rem auto; /* Minimized bottom margin */
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .modal-emoji {
            font-size: 80px;
            margin: 0.5rem 0;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--tt-cyan);
            font-weight: 800;
        }

        .modal-text {
            color: #ccc;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            min-height: 20px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .nickname-input {
            width: 100%;
            padding: 12px 15px;
            background: #333;
            border: 2px solid #444;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .nickname-input:focus {
            border-color: var(--tt-cyan);
        }

        .close-btn {
            background: linear-gradient(90deg, var(--tt-pink), #d61e42);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.6);
        }

        /* --- Robust Animated Checkmark --- */
        .checkmark-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
            width: 100%;
        }

        .checkmark-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
            flex-shrink: 0;
        }

        .checkmark-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--tt-cyan);
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0);
            box-shadow: 0 0 20px rgba(37, 244, 238, 0.5);
            animation: circlePop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.4) forwards;
        }

        .checkmark-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #000;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkDraw 0.4s ease-out 0.4s forwards;
        }

        @keyframes circlePop {
            to { transform: scale(1); }
        }

        @keyframes checkDraw {
            to { stroke-dashoffset: 0; }
        }

        @media (max-width: 400px) {
            :root {
                --wheel-size: 320px;
            }
            .animated-coin { width: 30px; height: 30px; }
            .modal-content { padding: 2.5rem; }
            .modal-image-large { width: 140px; height: 140px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="https://i.ibb.co/9HZkHp6M/TTcard.png" class="top-card" alt="TikTok Card">
        <div class="coin-overlay" id="coinOverlay"></div>
    </div>

    <div class="wheel-wrapper" id="wheelWrapper">
        <div class="game-container" id="wheelContainer">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="800" height="800"></canvas>
            <div class="spin-btn-container" id="spinBtn">
                <span class="spin-text">SPIN</span>
            </div>
        </div>
        <img src="https://i.ibb.co/jk6NmgLj/2d2c0fb2ac2f6405f8a80a32fe282dc9396cd279188ac-xj-O02-P-fw658.webp" class="success-image" id="successImage" alt="Success Reward">
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            
            <!-- STEP 1: Prize Reveal & Nickname -->
            <div id="claimStep">
                <h2 class="modal-title" id="modalTitle">You Won!</h2>
                <div id="modalVisual"></div>
                <p class="modal-text" id="modalMessage">Congratulations on your prize.</p>
                
                <div class="input-group" id="inputGroup">
                    <input type="text" class="nickname-input" id="nicknameInput" placeholder="Enter your nickname" maxlength="15">
                </div>

                <button class="close-btn" id="claimBtn">Claim Reward</button>
            </div>

            <!-- STEP 2: Success Message -->
            <div id="successStep" class="checkmark-container">
                <div class="checkmark-wrapper">
                    <div class="checkmark-bg"></div>
                    <svg class="checkmark-path" viewBox="0 0 100 100">
                        <path d="M25 50 L45 70 L75 30"></path>
                    </svg>
                </div>
                <h2 class="modal-title" style="margin-top: 5px; font-size: 1.5rem;">Success!</h2>
                <p class="modal-text" id="finalSuccessMsg">Reward sent.</p>
                <button class="close-btn" id="closeModalBtn" style="margin-top: 10px;">Close</button>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const coinConfig = {
            offsetX: -18,    // Horizontal shift in pixels (positive = right, negative = left)
            offsetY: -15,    // Vertical shift in pixels (positive = down, negative = up)
            gap: 5        // Spacing between coins in pixels
        };

        // --- PROBABILITY CONTROL ---
        const winChances = {
            "Coin": 0,   
            "Chest": 100,  
            "Skull": 0   
        };

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modal = document.getElementById('modal');
        const coinOverlay = document.getElementById('coinOverlay');
        const wheelContainer = document.getElementById('wheelContainer');
        const wheelWrapper = document.getElementById('wheelWrapper');
        const successImage = document.getElementById('successImage');
        
        // Modal Elements
        const claimStep = document.getElementById('claimStep');
        const successStep = document.getElementById('successStep');
        const nicknameInput = document.getElementById('nicknameInput');
        const claimBtn = document.getElementById('claimBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const finalSuccessMsg = document.getElementById('finalSuccessMsg');
        const inputGroup = document.getElementById('inputGroup');

        // Apply Coin Configuration
        coinOverlay.style.gap = `${coinConfig.gap}px`;
        coinOverlay.style.marginTop = `${coinConfig.offsetY}px`;
        coinOverlay.style.marginLeft = `${coinConfig.offsetX}px`;

        const imgCoinUrl = 'https://i.ibb.co/S42SJwyH/TTcoin.png';
        const imgChestUrl = 'https://i.ibb.co/WNd3dzNs/Chat-GPT-Image-22-2025-12-58-21-1.png';
        
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Failed to load image at ${url}`));
                img.src = url;
            });
        }

        const sectors = [
            { label: "Coin", colorStart: "#FFD700", colorEnd: "#FF8C00", type: 'image', source: null, url: imgCoinUrl, textColor: "#fff" },
            { label: "Chest", colorStart: "#25f4ee", colorEnd: "#00aadd", type: 'image', source: null, url: imgChestUrl, textColor: "#000" },
            { label: "Skull", colorStart: "#fe2c55", colorEnd: "#a00d2b", type: 'text', source: "ðŸ’€", textColor: "#FFF" }
        ];

        const totSectors = sectors.length;
        const arc = (2 * Math.PI) / totSectors; 
        const width = canvas.width;
        const height = canvas.height;
        const radius = width / 2;
        const rimSize = 30; 
        const wheelRadius = radius - rimSize; 
        
        let currentAngle = -30 * Math.PI / 180;
        let isSpinning = false;

        async function init() {
            try {
                const coinImg = await loadImage(sectors[0].url);
                sectors[0].source = coinImg;
                const chestImg = await loadImage(sectors[1].url);
                sectors[1].source = chestImg;
                drawWheel();
            } catch (err) {
                console.error("Error loading assets:", err);
                drawWheel();
            }
        }

        function drawWheel() {
            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(currentAngle);

            sectors.forEach((sector, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, wheelRadius, angle, angle + arc);
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, wheelRadius);
                grad.addColorStop(0.3, sector.colorStart);
                grad.addColorStop(1, sector.colorEnd);
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.rotate(angle + arc / 2);
                const contentDist = wheelRadius * 0.6; 
                ctx.shadowColor = "rgba(0,0,0,0.3)";
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;

                if (sector.type === 'image' && sector.source) {
                    const img = sector.source;
                    const imgMaxDim = 180; 
                    const aspectRatio = img.width / img.height;
                    let drawWidth = imgMaxDim;
                    let drawHeight = imgMaxDim;

                    if (aspectRatio > 1) drawHeight = imgMaxDim / aspectRatio;
                    else if (aspectRatio < 1) drawWidth = imgMaxDim * aspectRatio;

                    let scale = 1.0;
                    let rotation = 0; 
                    if (sector.label === 'Chest') {
                        scale = 1.2; 
                        rotation = 0; 
                    }

                    ctx.translate(contentDist, 0);
                    ctx.rotate(rotation);
                    ctx.scale(scale, scale);
                    ctx.drawImage(img, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
                } else {
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.font = "150px Arial";
                    ctx.fillText(sector.source || sector.label, contentDist, 10);
                }
                ctx.restore();
            });

            // Rims
            ctx.beginPath();
            ctx.arc(0, 0, wheelRadius, 0, 2 * Math.PI);
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius - 10, 0, 2 * Math.PI);
            ctx.lineWidth = rimSize;
            ctx.strokeStyle = '#121212';
            ctx.stroke();

            const totalDots = 24;
            const dotAngle = (Math.PI * 2) / totalDots;
            for (let j = 0; j < totalDots; j++) {
                ctx.save();
                ctx.rotate(j * dotAngle);
                ctx.translate(radius - 10, 0);
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fillStyle = j % 2 === 0 ? '#ffffff' : '#fe2c55';
                ctx.fill();
                ctx.restore();
            }
            ctx.restore(); 
        }

        function getWeightedWinnerIndex() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            const keys = ["Coin", "Chest", "Skull"];
            for (let i = 0; i < keys.length; i++) {
                cumulative += winChances[keys[i]];
                if (rand < cumulative) {
                    return i;
                }
            }
            return 0;
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.style.pointerEvents = 'none';
            
            coinOverlay.innerHTML = '';
            modal.classList.remove('active'); 
            claimStep.style.display = 'block';
            successStep.style.display = 'none';
            nicknameInput.value = '';

            const winnerIndex = getWeightedWinnerIndex();
            const winnerSector = sectors[winnerIndex];

            const wedgeSize = 360 / totSectors;
            const randomWedgeOffset = 10 + Math.random() * (wedgeSize - 20); 
            const targetEffectiveAngle = (winnerIndex * wedgeSize) + randomWedgeOffset;

            let targetWheelDegrees = (270 - targetEffectiveAngle) % 360;
            if (targetWheelDegrees < 0) targetWheelDegrees += 360;

            const currentTotalDegs = currentAngle * 180 / Math.PI;
            const minSpins = 15 * 360;
            let finalDegs = targetWheelDegrees;
            while (finalDegs < currentTotalDegs + minSpins) {
                finalDegs += 360;
            }

            const finalRad = finalDegs * Math.PI / 180;
            const spinDuration = 4000; 
            const startTime = performance.now();
            const startRad = currentAngle;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const t = Math.min(elapsed / spinDuration, 1); 
                const easeOut = 1 - Math.pow(1 - t, 3);

                currentAngle = startRad + ((finalRad - startRad) * easeOut);
                drawWheel();

                if (t < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.style.pointerEvents = 'auto';
                    
                    if (winnerSector.label === "Chest") {
                        triggerChestAnimation(winnerSector);
                    } else {
                        showResult(winnerSector);
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        function createExplosion() {
            const particleCount = 100; 
            for(let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                
                const rand = Math.random();
                let color;
                if (rand < 0.25) color = '#25f4ee'; 
                else if (rand < 0.5) color = '#fe2c55'; 
                else if (rand < 0.75) color = '#ffffff'; 
                else color = '#FFD700'; 
                
                p.style.background = color;
                p.style.color = color; 

                const angle = Math.random() * Math.PI * 2;
                const velocity = 100 + Math.random() * 300; 
                
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                const size = 4 + Math.random() * 8;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                
                const duration = 0.6 + Math.random() * 0.6;
                p.style.animation = `particle-move ${duration}s ease-out forwards`;
                
                wheelWrapper.appendChild(p);
                setTimeout(() => { p.remove(); }, duration * 1000);
            }
        }

        function createConfetti() {
            const colors = ['#25f4ee', '#fe2c55', '#FFD700', '#ffffff'];
            const confettiCount = 200;
            
            for (let i = 0; i < confettiCount; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                conf.style.animationDelay = (Math.random() * 2) + 's';
                
                document.body.appendChild(conf);
                
                setTimeout(() => {
                    conf.remove();
                }, 5000);
            }
        }

        function triggerChestAnimation(winner) {
            coinOverlay.innerHTML = ''; 
            const coinCount = 5;
            const delayBetween = 300; 
            
            // 1. Coins appear
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('img');
                coin.src = imgCoinUrl;
                coin.className = 'animated-coin';
                coinOverlay.appendChild(coin);
                setTimeout(() => {
                    coin.classList.add('pop');
                }, i * delayBetween);
            }

            // Calculate animation end
            const coinsFinishTime = (coinCount * delayBetween) + 500; 
            
            // 2. Wait a bit less than before (dynamic feel)
            setTimeout(() => {
                wheelContainer.classList.add('fade-out');
                successImage.classList.add('active');
                createExplosion(); 
                
                // 3. Show Modal faster (1.5s delay instead of 2.5s)
                setTimeout(() => {
                    showResult(winner);
                }, 1500);

            }, coinsFinishTime + 400); // Shorter gap after coins
        }

        function showResult(winner) {
            const visualContainer = document.getElementById('modalVisual');
            const title = document.getElementById('modalTitle');
            const msg = document.getElementById('modalMessage');
            visualContainer.innerHTML = '';

            if (winner.label === "Skull") {
                title.textContent = "Bad Luck!";
                title.style.color = "#fe2c55";
                visualContainer.innerHTML = '<span class="modal-emoji">ðŸ’€</span>';
                msg.textContent = "You landed on the skull. Try again!";
                inputGroup.style.display = 'none'; 
                claimBtn.textContent = "Try Again";
                claimBtn.onclick = () => closeModalBtn.click();
            } else {
                inputGroup.style.display = 'block'; 
                claimBtn.textContent = "Claim Reward";
                
                if (winner.label === "Coin") {
                    title.textContent = "Jackpot!";
                    title.style.color = "#FFD700";
                    const img = document.createElement('img');
                    img.src = winner.url;
                    img.className = 'modal-image';
                    visualContainer.appendChild(img);
                    msg.textContent = "You won a TikTok Coin!";
                } else {
                    title.textContent = "Treasure Unlocked!";
                    title.style.color = "#25f4ee";
                    const img = document.createElement('img');
                    img.src = winner.url;
                    img.className = 'modal-image-large'; // Bigger centered image
                    visualContainer.appendChild(img);
                    msg.textContent = ""; // Empty text as requested
                }
                
                claimBtn.onclick = () => {
                    const nick = nicknameInput.value.trim() || "User";
                    claimStep.style.display = 'none';
                    successStep.style.display = 'flex';
                    finalSuccessMsg.textContent = `Congratulations, ${nick}! Your reward is on the way.`;
                    createConfetti(); 
                };
            }

            modal.classList.add('active');
        }

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            coinOverlay.innerHTML = '';
            wheelContainer.classList.remove('fade-out');
            successImage.classList.remove('active');
        });

        spinBtn.addEventListener('click', spin);
        init();
    </script>
</body>
</html>
